<html>
  <head>
    <link href = "welcome.css" type = "text/css" rel="stylesheet">
    <script src = "client.js" type = "text/javascript"></script>
    <script src = "serverstub.js" type = "text/javascript"></script>
  </head>
  <body>

    <div class = "welcome_div">
      <div class ="image">
        <img src="wimage.png" alt="welcome_image" style="width:340px;height:400px;">
      </div>
        <form name="login" id="login" class="form-horizontal" method ="post" onsubmit="validateLogin()">
            <div class ="divsignIn">
                Email<input type="text" id="username" name="username">
                Password<input type="password" id="password" name="password">
                <input type="submit" id="submit" value="login">
            </div>
          </form>
        <form name ="signUp" id="signUp" class= "form-horizontal">
            <div class ="divSignUp">
                <h3> Sign Up Here </h3>
                First Name<input type="text" id="firstName" name="firstName">
                Family Name<input type="text" id="familyName" name="familyName">

            </div>

        </form>
            <div class="log" id="log"> </div>


    </div>

    </body>

  </html>
